<script type="text/javascript">
// Arron实现 jQuery.extend
var $$ = ajQuery = function(selector) {
    return new ajQuery.fn.init(selector);
}

ajQuery.fn = ajQuery.prototype = {
    name: 'aaron',
	init: function(selector) {
		this.selector = selector;
		return this;
	},
	constructor: ajQuery
}


ajQuery.fn.init.prototype = ajQuery.fn;

/**
 * 因为 jQuery.extend 并没有明确实参，而且是通过 arguments 来判断的，所以这样处理起来很灵活。
 * arguments 通过判断传递参数的数量可以实现函数重载。
 * 其中最重要的一段：target = this,
 * 通过调用的方式我们就能确实当前的 this 指向，这时候也就确定了 target。
 * 最后就 for 循环遍历把数据附加到这个 target 上。
 */

ajQuery.extend = ajQuery.fn.extend = function() {
	var options, src, copy, 
		target = arguments[0] || {},
		i = 1,
		length = arguments.length;
	
	// 只有一个参数，就是对 jQuery 自身的扩展
	if(i === arguments.length) {
		target = this;
		i--;
	}
	for(; i < length; i++) {
		if(null !== (options = arguments[i])) {
			for(var name in options) {
				copy = options[name];
				target[name] = copy;
			}
		}
	}

	return target;
}




</script>
