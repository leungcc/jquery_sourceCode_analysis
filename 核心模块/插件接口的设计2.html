<div id="xc"></div>

<script type="text/javascript">
// xc自己实现 $.extend 

var $$ = ajQuery = function(selector) {
    return new ajQuery.fn.init(selector);
}

ajQuery.fn = ajQuery.prototype = {
    name: 'aaron',
	init: function(selector) {
		this.selector = selector;
		return this;
	},
	constructor: ajQuery
}


ajQuery.fn.init.prototype = ajQuery.fn;

ajQuery.extend = function() {

	
	// 参数>1时，target就是arguments[0]；参数===1时，target就是ajQuery；
	var target, current;

	// 1.没参数，抛出异常
	if(!arguments.length) {
		throw 'Error: ajQuery.extend should has at least 1 arguments';
		return;
	}
	// 2.单个参数，直接将该方法挂到 ajQuery 上
	if(arguments.length === 1) {
		target = this;
		current = arguments[0];
		for(var p in current) {
			target[p] = current[p];
		}
		return target;
	} 
	// 3.多于1个参数，对象的浅拷贝
	target = arguments[0];
	for(var i = 1, len = arguments.length; i < len; i++) {
		current = arguments[i];
		for(var p in current) {
			target[p] = current[p];
		}
	}

	return target;
	
}

var xc = {name: 'xc', hobby: 'football', age: 23};
console.log(ajQuery.extend(xc, {name: 'gouge', school: 'ZhongShan Unversity'}, {school: '???'}));
